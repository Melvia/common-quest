<div class="grid-container">
  @for (vitem of verticalBorders; track $index) {
    @for (hitem of horizontalBorders; track $index) {
      <div class="square-gap"></div>
      @if ((hitem + 1) % (fieldSize + 1) > 0) {
        <div class="horizontal-lattice" [attr.data-x]="hitem" [attr.data-y]="vitem" (click)="toggleClass($event)"></div>
      }

    }
    @if (vitem < fieldSize) {
      @for (hitem of horizontalBorders; track $index) {
        <div class="vertical-lattice" [attr.data-x]="hitem" [attr.data-y]="vitem" (click)="toggleClass($event)"></div>
        @if ((hitem + 1) % (fieldSize + 1) > 0) {
          <div
            [ngClass]="{'field': true, 'field__lion': hasLionClass(hitem,vitem), 'field__crown': hasCrownClass(hitem,vitem), 'field__picture': hasCrownClass(hitem,vitem) || hasLionClass(hitem,vitem) }">
          </div>
        }
      }
    }
  }
</div>
